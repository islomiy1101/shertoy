{%extends 'base2.html'%}
{% load static %}
{% block head%}
<title>Ro`yhatdan o`tish sahifasi</title>
<style>
    #header {
        background-color: #36A5C3;
    }
</style>
{% endblock %}
{% block content %}

<br><br><br><br><br>
<div class="container-fluid">
    <h2 style="text-align: center;">Ro'yxatdan O'ting</h2><hr>
    <div class="row ">
        <div class="col-md-9 mx-auto">
            <form action="" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Ism</label>
                            <input type="text" name="fname" class="form-control" placeholder="Ismingizni kiriting"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="">Familya</label>
                            <input type="text" name="lname" class="form-control" placeholder="Familyangizni kiriting"
                                required>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Jins</label>
                            <select name="gtype" id="" class="form-control">
                                <option value="Male">Erkak</option>
                                <option value="Female">Ayol</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="">Tug`ilgan sana</label>
                            <input type="date" name="birth" class="form-control"
                                placeholder="Tug`ilgan sananingzni kiriting" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p id="result"></p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Foydalanuvchi nomi</label>
                            <input type="text" name="uname" class="form-control"
                                placeholder="Foydalanuvchi nomini kiriting" id="username" onkeyup="checkuser()"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="">E-pochta</label>
                            <input type="email" name="email" class="form-control" placeholder="E-pochtangizni kiriting"
                                required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p id="resultpwd"></p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Parol</label>
                            <input type="password" name="password1" class="form-control" placeholder="Parolni kiriting"
                                id="password1" onkeyup="checkuser()" required>
                        </div>
                        <div class="col-md-6">
                            <label for="">Tasdiqlovchi Parol</label>
                            <input type="password" name="password2" class="form-control"
                                placeholder="Tasdiqlovchi parolni kiriting" id='password2' onkeyup="checkuser()"
                                required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Telefon raqamingizni kiriting</label>
                            <input type="tel" name="pnumber" class="form-control" placeholder="Namuna:998993568578"
                                pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="">Davlat</label>
                            <input type="text" name="state" class="form-control" placeholder="Davlatingizni kiriting"
                                required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Viloyat</label>
                            <select name="province" id="" class="form-control">
                                <option value="Andijon">Andijon</option>
                                <option value="Buxoro">Buxoro</option>
                                <option value="Fargʻona">Fargʻona</option>
                                <option value="Jizzax">Jizzax</option>
                                <option value="Xorazm">Xorazm</option>
                                <option value="Namangan">Namangan</option>
                                <option value="Navoiy">Navoiy</option>
                                <option value="Qashqadaryo">Qashqadaryo</option>
                                <option value="Qoraqalpogʻiston">Qoraqalpogʻiston</option>
                                <option value="Samarqand">Samarqand</option>
                                <option value="Sirdaryo">Sirdaryo</option>
                                <option value="Surxondaryo">Surxondaryo</option>
                                <option value="Qashqadaryo">Qashqadaryo</option>
                                <option value="Toshkent">Toshkent</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="">Shahar/Tuman</label>
                            <input type="text" name="district" class="form-control"
                                placeholder="Shahar yoki tumaninigizni kiriting" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">O`quv markaz nomi/Mustaqil ravishda</label>
                            <input type="text" name="train_center" class="form-control"
                                placeholder="O`quv markazingiz nomini kiriting,Agarda mustaqil o`qigan bo`lsangiz Mustaqil o`qiganman deb kiriting"
                                required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="btn" class="btn btn-success" value="Ro`yxatdan o`tish" id="submitbtn">
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    function checkuser() {
        let un = document.getElementById('username').value;
        let pwd1 = document.getElementById('password1').value;
        let pwd2 = document.getElementById('password2').value;
        $.ajax({
            url: "{% url 'check_user' %}",
            type: 'get',
            data: { usern: un },
            success: function (data) {

                if (data == 'Exists') {
                    $('#result').html('Bu foydalanuchi avval ro`yxatdan o`tgan').addClass('text-danger');
                    $('#username').addClass('alert alert-danger');
                    $('#submitbtn').attr('disabled', 'disabled');
                } else if (pwd1 !== pwd2) {
                    $('#resultpwd').html('Kiritilgan parol va tasdiqlochi parol bir xil emas').addClass('text-danger');
                    $('#password1').addClass('alert alert-danger');
                    $('#password2').addClass('alert alert-danger');
                    $('#submitbtn').attr('disabled', 'disabled');
                } else {
                    $('#result').html('');
                    $('#resultpwd').html('');
                    $('#username').removeClass('alert alert-danger')
                    $('#password1').removeClass('alert alert-danger');
                    $('#password2').removeClass('alert alert-danger');
                    $('#submitbtn').removeAttr('disabled')
                }

            }
        })
    }

</script>
{% if status %}
<script>
    alert('{{status}}');
    window.location = '/'
</script>
{% endif %}
{%endblock%}
